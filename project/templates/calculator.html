      	Enter the information

        <div class="item-page">
        <div class="form">
      	<p>
      		<form action="/calculate" method ="post">
      			
      			<p>
      			<label > mass in kg to 1 decimal place </label> <input id = 'mass' name="mass" type ='number' step = '0.1' placeholder="mass">  </p>    			
      			<p>
      			  <label> Gender </label>
      			  <select name="gender">
      			  	<option disabled selected value=""> Gender </option>
      				<option value="male">male</option>
      				<option value="female">female</option>
      			</select>
      		</p>
      		<p>
                <label>height in metres </label> <input name="height" placeholder="height" type ="number" step="0.000001" >
            </p>

                <label >abdomen in centimetres </label> <input name ="abdomen" placeholder="abdomen" type ="number" step="0.000001" >
            </p>

                <label>neck in centimetres </label> <input name="neck" type ="number" placeholder="neck" step="0.000001">
            </p>
            <p>

            </p>
            <p>
             	<label > select lifestyle </label>
             	<select name = "lifestyle" >
             		<option disabled selected value=""> lifestyle </option>
             		<option value="sedentary"> sedentary(little or no exercise)</option>
             		<option value="light"> light(1-3 days of sport/week )</option>
             		<option value="moderate"> moderate(3-5 days of sport /week)</option>

             	</select>
             </p>
